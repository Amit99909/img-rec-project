<html>
    <head>
      <title>Image recognition project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h1 class="btn btn-info" id="hb">IMAGE RECOGNITION</h1>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following men: </p>
  
        <h4 class="men">Me(Amit)</h4><hr>
        <h4 class="men">My father(Deepak Dayani)</h4><hr>
  
        <label>Webcam View - </label>
  
        <br><br>
        <div id="webcam"></div>
        <br><br>
        <div id="picture"></div>
        <br><br>
        <button onclick="capture_img()" class="btn btn-info">Capture Image</button>
        <br><br>
        <button class="btn btn-success" onclick="identify_img()">Identify Image</button>
        <p style="font-size: 22px;">Object : <span id="result"></span> </p>
        <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
